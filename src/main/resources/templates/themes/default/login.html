<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>doge blog 登录</title>

<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="materialContainer">
	<div class="box">
		<form id="login_form" action="" method="post">
			<div class="title">登录</div>
			<div class="input">
				<label for="name">用户名</label>
				<input type="text" name="name" id="name" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="pass">密码</label>
				<input type="password" name="pass" id="pass" required>
				<span class="spin"></span>
			</div>
			<div class="button login">
				<button id="login_btn">
					登录
				</button>
			</div>
		</form>

		<a href="javascript:" class="pass-forgot">忘记密码？</a>
	</div>

	<div class="overbox">
		<div class="material-button alt-2">
			<span class="shape"></span>
		</div>
		<form id="reg_form" method="post" action="">
			<div class="title">注册</div>
			<div class="input">
				<label for="regname">用户名</label>
				<input type="text" name="regname" id="regname" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="regpass">密码</label>
				<input type="password" name="regpass" id="regpass" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="reregpass">确认密码</label>
				<input type="password" name="reregpass" id="reregpass" required>
				<span class="spin"></span>
			</div>
			<div class="button">
				<button id="reg_btn">
					<span>注册</span>
				</button>
			</div>
		</form>

	</div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
